<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/layout::relics"></head>
<body>
<header th:replace="fragments/layout::header"></header>
<div th:replace="fragments/layout::navbar"></div>
<div class="container"><br>
    <div class="row">
        <div class="col-sm">
            <a class="twitter-timeline" data-height="600" data-theme="dark" href="https://twitter.com/Wrollebob/lists/magicmondays?ref_src=twsrc%5Etfw">A Twitter List by Wrollebob</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <div class="col-sm">
            <div id="magicSlideshow" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#magicSlideshow" data-slide-to="0" class="active"></li>
                    <li data-target="#magicSlideshow" data-slide-to="1"></li>
                    <li data-target="#magicSlideshow" data-slide-to="2"></li>
                    <li data-target="#magicSlideshow" data-slide-to="3"></li>
                    <li data-target="#magicSlideshow" data-slide-to="4"></li>
                    <li data-target="#magicSlideshow" data-slide-to="5"></li>
                    <li data-target="#magicSlideshow" data-slide-to="6"></li>
                    <li data-target="#magicSlideshow" data-slide-to="7"></li>
                    <li data-target="#magicSlideshow" data-slide-to="8"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/images/Oko-the-Trickster.jpg}" alt="Oko the Trickster" width="1100" height="600" />
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Gallia-Endless-Dance.jpg}" alt="Gallia of the Endless Dance" width="1100" height="600"/>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Kadena-Slinking-Sorcerer.jpg}" alt="Kadena, Slinking Sorcerer" width="1100" height="600"/>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Cultivate.jpg}" alt="Cultivate" width="1100" height="600"/>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Indatha-Triome.jpg}" alt="Indathe Triome" width="1100" height="600"/>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Liliana-Waker-of-the-Dead.jpg}" alt="Liliana, Waker of the Dead" width="1100" height="600"/>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Nine-Lives.jpg}" alt="Nine Lives" width="1100" height="600"/>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/The-Great-Henge.jpg}" alt="The Great Henge" width="1100" height="600"/>
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/images/Ugin-Spirit-Dragon.jpg}" alt="Ugin, The Spirit Dragon" width="1100" height="600"/>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#magicSlideshow" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#magicSlideshow" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
</div><br>
<footer th:replace="fragments/layout::footer"></footer>
</body>
<th:block th:replace="fragments/layout::scripts"/>
</html>
